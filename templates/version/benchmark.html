<!doctype html>
<html>
<body ng-controller="DataController">
  <h2>AngularJS/Dart 1.x largetable benchmark</h2>
  <form>
    <div>
      ngBind:
      <input type="radio"
             ng-model="benchmarkType"
             name="benchmarkType"
             value="ngBind"
             id="ngBind">
    </div>
    <div>
      collection:
      <input type="radio"
             ng-model="benchmarkType"
             name="benchmarkType"
             value="collection"
             id="collection">
    </div>
    <div>
      equality:
      <input type="radio"
             ng-model="benchmarkType"
             name="benchmarkType"
             value="equality"
             id="equality">
    </div>
  </form>

  <p>
    <button id="destroyDom">destroyDom</button>
    <button id="createDom">createDom</button>
  </p>
  
  <div>
    Debug output:
    <ng-switch on="benchmarkType">
      <div ng-switch-when="none"></div>
      <div ng-switch-when="collection">
        <h2>baseline collection</h2>
        <div tasty-table bind-resource="resource" watch-resource="collection">
          <table class="table table-striped table-condensed">
            <thead tasty-thead></thead>
            <tbody>
              <tr ng-repeat="row in rows">
                <td>{{ row.name }}</td>
                <td>{{ row.star }}</td>
                <td>{{ row['sf-location'] }}</td>
              </tr>
            </tbody>
          </table>
          <div tasty-pagination bind-items-per-page="itemsPerPage" 
          bind-list-items-per-page="listItemsPerPage"></div>
        </div>
      </div>
      <div ng-switch-when="equality">
        <h2>baseline equality</h2>
        <div tasty-table bind-resource="resource" watch-resource="equality">
          <table class="table table-striped table-condensed">
            <thead tasty-thead></thead>
            <tbody>
              <tr ng-repeat="row in rows">
                <td>{{ row.name }}</td>
                <td>{{ row.star }}</td>
                <td>{{ row['sf-location'] }}</td>
              </tr>
            </tbody>
          </table>
          <div tasty-pagination bind-items-per-page="itemsPerPage" 
          bind-list-items-per-page="listItemsPerPage"></div>
        </div>
      </div>
    </ng-switch>
  </div>

  $SCRIPTS$
</body>
</html>
